# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aisommelier

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9a16fcec1da4eadb69beab11e1e63e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8158fd088bf42ba860c7066d405f341 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d9a16fcec1da4eadb69beab11e1e63e1 }}/aisommelier:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aisommelier'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cafd4db0801a44e2a6adc782350aa051 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d9a16fcec1da4eadb69beab11e1e63e1 }}/aisommelier:${{ github.sha }}'